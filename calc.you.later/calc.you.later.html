<html>
  <title>calc.you.later</title>
  <link rel="stylesheet" href="style-calc.css">
  <body>
    <wrapper class="calculator absolute_center">
      <a href="https://github.com/wwilco/finished.work/tree/master/calc.you.later" target="_blank">
        <img id="gitpic" src="http://neat.bourbon.io/images/github.png"/>
      </a>
      <input type="text" class="display" id="finalAnswer" placeholder="0" readonly></input>
      <div class="row">
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="math" id="addition">+</button>
      </div>
      <div class="row">
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="math" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="math" id="multiply">x</button>
      </div>
      <div class="row">
        <button class="zero" id="zero">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="math" id="divide">%</button>
      </div>
      <div class="row">
        <button class="clear" id="clear">AC</button>
        <button class="equals" id="equals">Enter</button>
      </div>
    </wrapper>
</body>

<script src="script-calc.js"></script>

</html>
